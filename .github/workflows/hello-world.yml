name: hello-world
on: push
jobs:
  Clone-down:
    runs-on: ubuntu-latest
    container: gradle:6-jdk11
    steps:
    - name: Clone-down
      uses: actions/checkout@v2
    - name: Push Artifact
      uses: actions/upload-artifact@v2
      with:
        name: code
        path: .
  Build:
    runs-on: ubuntu-latest
    needs: Clone-down
    container: gradle:6-jdk11
    steps:
    - name: Get Artifact
      uses: actions/download-artifact@v2
      with:
        name: code
        path: .
    - name: Build
      run: ci/build-app.sh
    - name: Test
      run: ci/unit-test-app.sh
